<app-spinner *ngIf="spinner.active$"></app-spinner>

<div *ngIf="story$ | async as story">
  <div class="test">
    <img class="image" src="data:image/png;base64, {{story.image}}" alt="">
    <div class="button-menu">
      <button mat-mini-fab (click)="toStartPage()" style="border-radius: 8px; margin: 8px;" color="primary">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>
  <div class="description">
    <p>{{ story.question }}</p>
  </div>
  <div class="answerList" *ngIf="story.options as options">
    <div *ngFor="let answer of Object.values(options); let index=index" class="answer" id="index"
         [class.active]="activeElement === index" (click)="toggleActive(index)">{{ answer }}
    </div>
    <div class="answer" id="4" [class.active]="activeElement === 3" (click)="toggleActive(3)">
      <input type="text">
    </div>
  </div>
  <button style="width: 100%; margin-top: 16px;" mat-stroked-button
          (click)="activeElement && nextStep(story.options[activeElement])"
          [disabled]="isDisabled">
    Next
  </button>
</div>
